<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Bikes</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <nav class="nav-menu">
        <ul class="nav-menu__list">
          <li><a href="#" class="nav-menu__link">Покрытия и градиенты</a></li>
          <li><a href="#" class="nav-menu__link">Велосипеды</a></li>
          <li><a href="#" class="nav-menu__link">Тренировки</a></li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <section class="welcome-page">
        <div class="welcome-page__info">
          <h1 class="welcome-page__title">Шоссе, ТТ
            и Грэвел</h1>
          <p class="welcome-page__subtitle">
            Триатлонные старты, горные серпантины или грейвел заезды по живописным маршрутам – нужно только определиться
            с
            выбором велосипеда и отправиться в путь.
          </p>
          <button class="welcome-page__button-about">Подробнее</button>
          <span class="welcome-page__bike-name">Cannondale Systemsix</span>
        </div>
        <div class="welcome-page__images">
          <img src="./images/welcome-page-pic.jpg" alt="Ознакомительная картинка" class="welcome-page__image">
          <div class="welcome-page__fixed-bike-picture-wrapper">
            <img class="welcome-page__fixed-bike-picture" src="./images/bike-fixx.png" alt="Cannondale Systemsix">
          </div>
        </div>
      </section>
      <article class="cyclist-quote">
        <img src="./images/quote-pic.jpg" alt="Картинка в блоке цитаты" class="cyclist-quote__image">
        <figure class="cyclist-quote__quote-box">
          <blockquote class="cyclist-quote__quote">«Катайся много или мало, долго или коротко, как хочешь - но катайся»
          </blockquote>
          <figcaption class="cyclist-quote__author">
            <p class="cyclist-quote__name">Эдди Меркс</p>
            <p class="cyclist-quote__profession">Велогонщик</p>
          </figcaption>
        </figure>
      </article>
      <section class="bikes-description"></section>
      <section class="bikes-gallery"></section>
      <section class="workouts"></section>
      <section class="subscribe"></section>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
